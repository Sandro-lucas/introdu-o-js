<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <!-- Formulário de login -->
    <div class="login-box">
      <h2>Login</h2>
      <!-- Formulário de login -->
      <form id="loginForm">
        <!-- Campo de nome de usuário -->
        <div class="user-box">
          <label for="username">Usuário:</label><br />
          <input type="text" id="username" name="username" required />
        </div>
        <!-- Campo de senha -->
        <div class="user-box">
          <label for="password">Senha:</label><br />
          <input type="password" id="password" name="password" required />
        </div>
        <center>
          <!-- Botão de entrar -->
          <button type="submit" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            ENTRAR
          </button>
          <!-- Local para exibir resultados do login -->
          <br>
          <p id="loginResult"></p>
        </center>
      </form>
    </div>
    <!-- Script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
